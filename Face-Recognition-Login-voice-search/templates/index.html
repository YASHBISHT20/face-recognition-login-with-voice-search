<!DOCTYPE html>
<html>

<head>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <title>Face Login - {% block title %} Landing Page {% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body background="https://png.pngtree.com/back_origin_pic/04/48/50/84cd2a9fbc6cbd5522b2f048a56703a8.jpg">
  <div class="container">
   <h1 style="color:purple" class="center-align"><b>Face Login System</b></h1>
    <div class="row">
      {% block mainContent %}
      <div class="collection col s4 offset-s4">
        <a href="/login" class="collection-item">Login</a>
        <a href="/register" class="collection-item">Register</a>
      </div>

      <div class="container mx-auto flex px-10 py-24 items-center justify-center flex-col">
        <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="hero" src="https://image.freepik.com/free-vector/woman-unlocking-phone-using-face-recognition_185803-83.jpg">

      
      {% endblock %}
    </div>
  </div>
</body>

</html>
